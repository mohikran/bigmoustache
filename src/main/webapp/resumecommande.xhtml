<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="config.css" />

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>
</h:head>
<h:body>
	<ui:composition template="template2.xhtml">

		<ui:define name="content">

			<div class="ui-g-3"></div>
			<div class="ui-g-6">
			<p>Voici un résumé de ta commande chère Moustache !</p>
				
				<hr/>
				<p>Client : #{clientBean.client.prenom} #{clientBean.client.nom}</p>
                <p>Barbier : #{barbierBean.barbier.prenom} #{barbierBean.barbier.nom}</p>
                <h:outputText value="Service : Barbe façon bucheron Canadien" rendered="#{service1 eq clientBean.serviceSelect}" />
				<h:outputText value="Service : Barbe à l'Anglaise" rendered="#{service2 eq clientBean.serviceSelect}" />   
				<p>Prix : #{clientBean.prix} &euro</p>
				<p>Rendez-vous : Aujourd'hui à #{barbierBean.horaireRdv} chez vous</p>
				<hr/>
				
				<p:button outcome="paiement" value="Valider la commande" />
				
			</div>
			<div class="ui-g-3"></div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
