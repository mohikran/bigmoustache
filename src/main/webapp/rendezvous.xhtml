<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="config.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Prise du rendez-vous</title>
</h:head>
<h:body>
	<ui:composition template="template2.xhtml">

		<ui:define name="content">

			<div class="ui-g-3"></div>
			<div class="ui-g-6">
				<p>Il est temps de choisir son rendez-vous avec votre barbier #{barbierBean.barbier.prenom} #{barbierBean.barbier.nom}!</p>
				
				<h:form>
					<p:messages autoUpdate="true" />
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel value="Horaire du rendez-vous : " />
						<h:selectOneMenu value="#{clientBean.horaireRdv}">
							<f:selectItems value="#{barbierBean.listeHoraire}" />
						</h:selectOneMenu>
					</h:panelGrid>
					
					<p:commandButton id="submitRdv" value="Merci Moustache" action="#{clientBean.validerRdv}"
						icon="ui-icon-check" />

				</h:form>
				
			</div>
			<div class="ui-g-3"></div>


		</ui:define>

	</ui:composition>
</h:body>
</html>
