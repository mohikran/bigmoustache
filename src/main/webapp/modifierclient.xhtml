<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="config.css" />

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>
</h:head>
<h:body>
	<ui:composition template="template2.xhtml">

		<ui:define name="content">

			<div class="ui-g-3"></div>
			<div class="ui-g-6">
				<h:form>
					<p:panel id="panelupdateclient" header="Renseignements sur le client">
						<h:panelGrid styleClass="panelgrid-creditcard">
							<p:row>
								<p:column>
									<p:outputLabel for="Nom" value="Nom : " />
								</p:column>
								<p:column colspan="2">
									<p:outputLabel id="Nom" value="#{clientBean.client.nom}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column>
									<p:outputLabel for="Prenom" value="Prenom : " />
								</p:column>
								<p:column colspan="2">
									<p:outputLabel id="Prenom" value="#{clientBean.client.prenom}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:outputLabel for="Adresse" value="Adresse : " />
								</p:column>
								<p:column>
									<p:inputText id="Adresse" value="#{clientBean.client.adresse}"></p:inputText>
								</p:column>
								<p:column>
									<p:message for="Adresse" display="icon" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:outputLabel for="Numero" value="Numero de telephone : " />
								</p:column>
								<p:column>
									<p:inputText id="Numero" value="#{clientBean.client.numero}">
									</p:inputText>
								</p:column>
								<p:column>
									<p:message for="Numero" display="icon" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:outputLabel for="Email" value="Email : " />
								</p:column>
								<p:column>
									<p:inputText id="Email" value="#{clientBean.client.email}"></p:inputText>
								</p:column>
								<p:column>
									<p:message for="Email" display="icon" />
								</p:column>
							</p:row>
						</h:panelGrid>
						<br />
						<div class="button-creditcard">
							<p:commandButton id="submitupdateclient" value="Mettre à jour"
								action="#{clientBean.updateClient}" icon="ui-icon-check" />
							<p:button id="submitannuler" value="Annuler"
								outcome="affichageclient" icon="ui-icon-cancel" />
						</div>
						<br />
						<br />
					</p:panel>
				</h:form>
			</div>
			<div class="ui-g-3"></div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
