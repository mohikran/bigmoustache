<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="config.css" />

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>
</h:head>
<h:body>
	<ui:composition template="template2.xhtml">

		<ui:define name="content">

			<div class="ui-g-3"></div>
			<div class="ui-g-6">
			<h2>Chère moustache, choisi ton barbier, et choisi bien!</h2>
			
			<h:form>
					<p:dataTable id="tablelisteclient" var="barbier"
						value="#{barbierBean.listeBarbier}">
						<p:column headerText="Nom" >
							<h:outputText value="#{barbier.nom}" />
						</p:column>

						<p:column headerText="Prenom">
							<h:outputText value="#{barbier.prenom}" />
						</p:column>


						<p:column headerText="">
							<p:commandButton value="Selectionner le barbier" action="#{barbierBean.selectionBarbier}">
								<f:setPropertyActionListener target="#{barbierBean.barbier}"
									value="#{barbier}" />
							</p:commandButton>
						</p:column>



					</p:dataTable>
				</h:form>
			
			
			
			
				
			</div>
			<div class="ui-g-3"></div>


		</ui:define>

	</ui:composition>
</h:body>
</html>
